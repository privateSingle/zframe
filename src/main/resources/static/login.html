<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录--后台管理</title>
    <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/statics/css/login.css" media="all" />
    <script type="text/javascript">
        if(window !=top){
            top.location.href=location.href;
        }

    </script>
    <style>
        .layui-input:focus, .layui-textarea:focus {
            border-color: #1e9fff !important;
        }
    </style>
</head>
<body>
<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
    <source src="/zframe/login/login.mp4" type="video/mp4">
</video>

<div class="video_mask"></div>
<div class="login">
    <h1>管理员登录</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input class="layui-input" style="height: 38px;color:white;border-radius: 20px;border: 1px solid #ffffff;background-color: #fbfbfb00;" name="username" placeholder="用户名" value="admin" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input"  style="height: 38px;color:white;border-radius: 20px;border: 1px solid #ffffff;background-color: #fbfbfb00;" name="password" placeholder="密码" value="admin"  lay-verify="required" type="password" autocomplete="off">
        </div>
<!--        <div class="layui-form-item form_code">-->
<!--            <input class="layui-input" style="width: 140px;color:white;height: 38px;border-radius: 20px;border: 1px solid #ffffff;background-color: #fbfbfb00;" name="captcha" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">-->
<!--            <div class="code"><img  style="border-radius: 20px;" id="captcha" src="/captcha.jpg" width="116" height="36" onclick="refreshCode(this)"></div>-->
<!--        </div>-->
        <button class="layui-btn login_btn" style="height: 38px;border-radius: 20px;background-color: #01aaed5c;" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>
<script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/zframe/login/login.js"></script>
</body>
</html>
